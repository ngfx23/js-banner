<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>js图片轮播</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/CustomBanner.css" />
		<link rel="stylesheet" href="css/basic.css" />
	</head>

	<body>
		<div class="container">
			<!--===============================Figure==================================-->
			<div class="row clearfix">
				<div class="row-left">
				<!-- 添加轮播器图片的按钮 -->
				<div>
					<input type="file" id="addFigureh" accept="image/jpeg,image/png" />
					<input type="submit" id="addFigurehBtn" value="上传图片" />
				</div>
				<!-- 移除轮播器图片（输入位置） -->
				<div>
					<input type="number" id="removeFigureh" placeholder="图片位置" />
					<input type="submit" id="removeFigurehBtn" value="移除图片" />
				</div>
				<!-- 轮播器 -->
				<div id="imageBanner">
				</div>
			</div>
			<div class="row-right">
				<!-- 添加轮播器图片的按钮 -->
				<div>
					<input type="file" id="addFigurev" accept="image/jpeg,image/png" />
					<input type="submit" id="addFigurevBtn" value="上传图片" />
				</div>
				<!-- 移除轮播器图片（输入位置） -->
				<div>
					<input type="number" id="removeFigurev" placeholder="图片位置" />
					<input type="submit" id="removeFigurevBtn" value="移除图片" />
				</div>
				<!-- 轮播器 -->
				<div id="imgBanner1">
				</div>
			</div>
			</div>
			
			<!--===========================Point=============================-->
			<div class="row">
				<div class="row-left">
				<!-- 添加轮播器图片的按钮 -->
				<div>
					<input type="file" id="addPointh" accept="image/jpeg,image/png" />
					<input type="submit" id="addPointhBtn" value="上传图片" />
				</div>
				<!-- 移除轮播器图片（输入位置） -->
				<div>
					<input type="number" id="removePointh" placeholder="图片位置" />
					<input type="submit" id="removePointhBtn" value="移除图片" />
				</div>
				<!-- 轮播器 -->
				<div id="imageBanner2">
				</div>
			</div>
			<div class="row-right">
				<!-- 添加轮播器图片的按钮 -->
				<div>
					<input type="file" id="addPointv" accept="image/jpeg,image/png" />

				</div>
				<!-- 轮播器 -->
				<div id="imgBanner3">
				</div>
			</div>
			</div>
			
			<!--===========================image=============================-->
			<div class="row">
				<div class="row-left">
				<!-- 添加轮播器图片的按钮 -->
				<div>
					<input type="file" id="addImageh" accept="image/jpeg,image/png" />

				</div>
				<!-- 轮播器 -->
				<div id="imgBanner5">

			</div>

				<!-- 添加轮播器图片的按钮 -->
				<div>
					<input type="file" id="addTextv" accept="image/jpeg,image/png" />
					<input type="submit" id="addTextvBtn" value="上传图片" />
				</div>
				<!-- 移除轮播器图片（输入位置） -->
				<div>
					<input type="number" id="removeTextv" placeholder="图片位置" />
					<input type="submit" id="removeTextvBtn" value="移除图片" />
				</div>
				<!-- 轮播器 -->
				<div id="imgBanner7">
				</div>
			</div>
			</div>

		</div>

		<script type="text/javascript" src="js/EventUtil.js"></script>
		<script type="text/javascript" src="js/CustomBanner.js"></script>
		<script type="text/javascript" src="js/basic.js"></script>
	</body>

</html>
